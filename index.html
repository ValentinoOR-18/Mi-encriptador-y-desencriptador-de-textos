<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header>    

        <div class="header">   
        
            <img class="logo_alura" src="./imagenes/Logo.png" alt="">
        
        </div>
    
    </header>

        <main>
            <div class="main">
                <div class="izquierda">

                    <textarea id="textoIngresado" class="texto_ingresado" placeholder="Ingrese el texto aquí"></textarea>
                    
                    <div class="izquierda_footer">
                        <img src="./imagenes/advertencia.png" alt="">
                        <span class="izquierda_informacion">Por favor, solo letras minúsculas y sin acentos</span>
                    <div class="botones_izquierdos">
                        <button id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                    </div>

                </div>
                <div id="derecha" class="derecha modificaciones">
                    <img id="señora" class="señora" src="./imagenes/Muñeco.png" alt=""> 
                    <textarea id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue ingresado"></textarea> 
                    <p id="mensajeDerecha" class="mensaje_derecha ">Ingresa el texto que desees encriptar o desencriptar</p>
                    <button id="botonCopiar" class="boton_copiar ">Copiar</button>
                </div>
            </div>    
            </main>

            <footer>

            </footer>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
